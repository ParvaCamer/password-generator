<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Generate your password</h1>
            <div class="rod"></div>
        </div>
        <input type="text" name="password" id="password" readonly placeholder="Your password is..." />
        <div class="box-container" id="div-slider">
            <span for="password" id="length-password">Password's length :</span>
            <input type="text" id="range-value" value="8" readonly/>
            <input type="range" name="word-length" id="length" value="8" min="8" max="32"
                onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)" />
        </div>
        <div class="box-container" id="div-uppercase">
            <span for="uppercase">Include uppercases :</span>
            <label class="switch">
                <input type="checkbox" name="uppercase" class="input-checkbox" id="uppercase" onchange="check(id)"/>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="box-container" id="div-symbols">
            <span for="symbols">Include symbols :</span>
            <label class="switch">
                <input type="checkbox" name="symbols" class="input-checkbox" id="symbols" onclick="check(id)"/>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="box-container" id="div-numbers">
            <span for="numbers">Include numbers :</span>
            <label class="switch">
                <input type="checkbox" name="numbers" class="input-checkbox" id="numbers" onclick="check(id)"/>
                <span class="slider round"></span>
            </label>
        </div>
        <button id="generate" onclick="generatePassword()">Create a password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
